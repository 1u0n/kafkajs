language: node_js
dist: trusty
sudo: required
node_js:
  - '8'
branches:
  only:
    - master
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
env:
  - DOCKER_COMPOSE_VERSION=1.16.1
before_install:
  - bash ./scripts/isMarkdownOnly.sh && MD_ONLY=true && echo "Only .md files have changed!" || test true
  - test $MD_ONLY && echo "Skipped!" || sudo rm /usr/local/bin/docker-compose
  - test $MD_ONLY && echo "Skipped!" || curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - test $MD_ONLY && echo "Skipped!" || chmod +x docker-compose
  - test $MD_ONLY && echo "Skipped!" || sudo mv docker-compose /usr/local/bin
  - test $MD_ONLY && echo "Skipped!" || curl -o- -L https://yarnpkg.com/install.sh | bash
  - test $MD_ONLY && echo "Skipped!" || export PATH=$HOME/.yarn/bin:$PATH
install:
  - test $MD_ONLY && echo "Skipped!" || yarn install
jobs:
  include:
    - stage: test
      script:
        - env
        - test $MD_ONLY && echo "Skipped!" || docker-compose -f docker-compose.0_11.yml pull
        - test $MD_ONLY && echo "Skipped!" || COMPOSE_FILE=docker-compose.0_11.yml KAFKA_VERSION=0.11 yarn test:group:broker:ci
      script:
        - env
        - test $MD_ONLY && echo "Skipped!" || docker-compose -f docker-compose.0_11.yml pull
        - test $MD_ONLY && echo "Skipped!" || COMPOSE_FILE=docker-compose.0_11.yml KAFKA_VERSION=0.11 yarn test:group:admin:ci
      script:
        - env
        - test $MD_ONLY && echo "Skipped!" || docker-compose -f docker-compose.0_11.yml pull
        - test $MD_ONLY && echo "Skipped!" || COMPOSE_FILE=docker-compose.0_11.yml KAFKA_VERSION=0.11 yarn test:group:producer:ci
      script:
        - env
        - test $MD_ONLY && echo "Skipped!" || docker-compose -f docker-compose.0_11.yml pull
        - test $MD_ONLY && echo "Skipped!" || COMPOSE_FILE=docker-compose.0_11.yml KAFKA_VERSION=0.11 yarn test:group:consumer:ci
      script:
        - env
        - test $MD_ONLY && echo "Skipped!" || docker-compose -f docker-compose.0_11.yml pull
        - test $MD_ONLY && echo "Skipped!" || COMPOSE_FILE=docker-compose.0_11.yml KAFKA_VERSION=0.11 yarn test:group:others:ci
    - stage: NPM release
      node_js: "8"
      script: skip
      deploy:
        provider: npm
        email: ornelas.tulio@gmail.com
        api_key:
          secure: 
        on:
          tags: true
          repo: tulios/kafkajs
